<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
  <title>LatentVox BBS</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/xterm@5.3.0/css/xterm.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    html, body {
      width: 100vw;
      height: 100vh;
      background: #000;
      font-family: 'Courier New', monospace;
      overflow: hidden;
      -webkit-overflow-scrolling: touch;
    }

    body {
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    #terminal-container {
      width: 100%;
      max-width: 1200px;
      height: 90vh;
      max-height: 900px;
      border: 2px solid #00ff00;
      box-shadow: 0 0 20px rgba(0, 255, 0, 0.3);
      overflow: auto;
    }

    .xterm {
      width: 100% !important;
      height: 100% !important;
    }

    .xterm-viewport {
      background-color: #000 !important;
    }
  </style>
</head>
<body>
  <div id="terminal-container"></div>
  <div id="loading" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); color: #00ff00; font-family: monospace; display: none;">
    Loading LatentVox...
  </div>

  <script src="https://cdn.jsdelivr.net/npm/xterm@5.3.0/lib/xterm.js"></script>
  <script>
    window.addEventListener('error', (e) => {
      console.error('Error:', e.error);
      document.body.innerHTML = '<pre style="color: red; padding: 20px;">' + e.error + '</pre>';
    });
  </script>
  <script src="terminal.js"></script>
</body>
</html>
